name: FlavorFind

entities:
  User:
    authenticable: true
    properties:
      - name
      - name: email
        type: email
      - name: role
        type: choice
        options:
          values: [diner, admin]
        default: diner
    policies:
      create:
        - access: admin
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin
      signup:
        - access: public

  Restaurant:
    properties:
      - name: name
        type: string
      - name: description
        type: text
      - name: address
        type: string
      - name: cuisine
        type: choice
        options:
          values: [Italian, Mexican, Chinese, Indian, American, Other]
        default: Other
      - name: bannerImage
        type: image
        options:
          sizes:
            large:
              width: 1200
              height: 400
    belongsTo:
      - name: owner
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self

  MenuItem:
    properties:
      - name: name
        type: string
      - name: description
        type: text
      - name: price
        type: money
        options:
          currency: 'USD'
      - name: photo
        type: image
        options:
          sizes:
            thumbnail:
              width: 150
              height: 150
    belongsTo:
      - name: restaurant
        entity: Restaurant
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self

  Review:
    properties:
      - name: rating
        type: number
      - name: comment
        type: text
    belongsTo:
      - name: author
        entity: User
      - name: restaurant
        entity: Restaurant
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self


# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck